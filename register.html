<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上桌遊對戰</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shared_layout.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script type="module" src="js/firebase.js"></script>
    <script src="js/shared_layout.js"></script>
    <link rel="stylesheet" href="css/register.css">


</head>

<body>
    <div class="nav-ahr"></div>

    <main class="container d-flex flex-column align-items-center gap-5 mb-2 _main">
        <div class="my-2"></div>
        <h1 class="mt-5">註冊</h1>
        <div class="_inputs d-flex flex-column justify-content-between align-items-center gap-3 ">
            <div class="d-flex flex-column">
                <label for="name">帳號暱稱</label>
                <input type="text" name="name" id="name" placeholder="example@mail.com">
            </div>
            <div class="d-flex flex-column">
                <label for="email">電子郵件</label>
                <input type="email" name="email" id="email" placeholder="example@mail.com">
            </div>
            <div class="d-flex flex-column">
                <label for="password">密碼</label>
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <div class="d-flex flex-column">
                <label for="password-check">確認密碼</label>
                <input type="password" name="password-check" id="password-check" placeholder="password">
            </div>
        </div>
        <div class="_actions d-flex flex-column align-items-center">
            <a class="_btn" role="button" href="#">註冊</a>
            <span class="mb-2">已經有帳號？</span>
            <a class="_btn" href="login.html">登入</a>
            <span class="_otherway-label mb-3">其他登入方式</span>
            <div class="_otherway d-flex flex-column">
                <a class="_otherway-btn" role="button" href="">
                    <span class="iconify" data-icon="logos:facebook" style="color: black; font-size: 24px;"></span>
                    <span>透過Facebook登入</span>
                </a>
                <a class="_otherway-btn" role="button" href="">
                    <span class="iconify" data-icon="flat-color-icons:google"
                        style="color: black; font-size: 24px;"></span>
                    <span>透過Google登入</span>
                </a>
            </div>
        </div>
    </main>
    <div class="footer-ahr"></div>
</body>

</html>
