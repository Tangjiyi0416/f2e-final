    let db = firebase.firestore();
    let storage = firebase.storage();
    let newsRef = db.collection("news-content");
    let newscount = 0;
    $(function () {
      newsRef.get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          console.log(data);
          $(".carousel-inner").append(
            `
            <div class="carousel-item ${newscount==0?'active':''} ">
              <a href="news_detail.html?news=${doc.id}">
                <div class="_spinner">
                  <div class="spinner-border text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
                <img src="kks_box_front_520px.png" class="d-block w-100 d-none" id="img-${doc.id}" alt="">
                <div class="carousel-caption d-none d-md-block">
                  <h5>${data.title}</h5>
                  <p>${data.description}</p>
                </div>
              </a>
            </div>
            `
          );
          newscount++;
          var gsReference = storage.ref(data.image);
          gsReference.getDownloadURL()
            .then((url) => {
              // `url` is the download URL for 'images/stars.jpg'

              // This can be downloaded directly:
              var xhr = new XMLHttpRequest();
              xhr.responseType = 'blob';
              xhr.onload = (event) => {
                var blob = xhr.response;
              };
              xhr.open('GET', url);
              xhr.send();

              // Or inserted into an <img> element
              $(`#img-${doc.id}`).attr("src", url).removeClass("d-none").siblings("._spinner").addClass(
                "d-none");
            })
            .catch((error) => {
              // Handle any errors
            });
        });
      }).catch((e) => {
        console.log(e);
        $(".carousel-inner").html(`
            <div class="carousel-item active">
              <a href="#">
                <div class="_spinner">
                  <div class="spinner-border text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
                <div class="carousel-caption d-none d-md-block">
                  <h5>Website is dead</h5>
                  <p>Website is dead.</p>
                </div>
              </a>
            </div>
            `);
      });
    });
