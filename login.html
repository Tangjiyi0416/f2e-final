<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上桌遊對戰</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shared_layout.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="js/shared_layout.js"></script>
    <link rel="stylesheet" href="css/login.css">

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBeOEuEKJ6RIxlYjUyAyImN6dp63zvAE4k",
            authDomain: "f2e-final-16079.firebaseapp.com",
            projectId: "f2e-final-16079",
            storageBucket: "f2e-final-16079.appspot.com",
            messagingSenderId: "717088954690",
            appId: "1:717088954690:web:7a3f336707928485cf10db",
            measurementId: "G-QY4TYEPS8K"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        let auth = firebase.auth();
        $(function () {
            const $email = $("#email");
            const $password = $("#password");
            $("form").submit(function (e) {
                e.preventDefault();
                auth.signInWithEmailAndPassword($email.val(), $password.val())
                    .then(() => {
                        // console.log(auth.currentUser.displayName)
                        window.location.href = "index.html";
                    }).catch((e) => {
                        alert(e.message);
                    });


            });
        });
    </script>
</head>

<body>
    <div class="nav-ahr"></div>

    <main class="container d-flex flex-column align-items-center gap-5 mb-2 _main">
        <div class="my-2"></div>
        <h1 class="mt-5">登入</h1>
        <form class="_inputs d-flex flex-column justify-content-between align-items-center gap-3 mb-5">
            <div class="d-flex flex-column">
                <label for="email">帳號</label>
                <input type="email" name="email" id="email" placeholder="example@mail.com">
            </div>
            <div class="d-flex flex-column">
                <label for="password">密碼</label>
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <a class="align-self-end _reset" href="#">忘記密碼？</a>
            <button class="_btn _btn-main" type="submit">登入</button>
        </form>
        <div class="_actions d-flex flex-column align-items-center">
            <span class="mb-2">還沒有帳號？</span>
            <a class="_btn" href="register.html">註冊</a>
            <span class="_otherway-label mb-3">其他登入方式</span>
            <div class="_otherway d-flex flex-column">
                <a class="_otherway-btn" role="button" href="">
                    <span class="iconify" data-icon="logos:facebook" style="color: black; font-size: 24px;"></span>
                    <span>透過Facebook登入</span>
                </a>
                <a class="_otherway-btn" role="button" href="">
                    <span class="iconify" data-icon="flat-color-icons:google"
                        style="color: black; font-size: 24px;"></span>
                    <span>透過Google登入</span>
                </a>
            </div>
        </div>
    </main>
    <div class="footer-ahr"></div>
</body>

</html>
